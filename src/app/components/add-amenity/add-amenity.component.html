<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- Success Alert -->
      <div *ngIf="showSuccessAlert" class="alert alert-success alert-dismissible fade show" role="alert">
        <div class="d-flex align-items-center">
          <i class="fas fa-check-circle me-2 fs-4"></i>
          <div>
            <h5 class="alert-heading mb-1">Success!</h5>
            <p class="mb-0">{{ successMessage }}</p>
          </div>
        </div>
        <button type="button" class="btn-close" (click)="showSuccessAlert = false" aria-label="Close"></button>
      </div>

      <div class="card">
        <div class="card-header">
          <h3><i class="fas fa-plus-circle me-2"></i>Add New Amenity</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="amenityForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-4">
              <label for="name" class="form-label">
                <i class="fas fa-tag me-2"></i>Amenity Name
              </label>
              <input
                type="text"
                class="form-control"
                id="name"
                formControlName="name"
                placeholder="Enter amenity name"
                [disabled]="isSubmitting"
              >
              <div *ngIf="nameControl?.invalid && nameControl?.touched" class="text-danger mt-2">
                <i class="fas fa-exclamation-circle me-1"></i>
                Amenity name is required
              </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">
              <i class="fas fa-exclamation-triangle me-2"></i>
              {{ errorMessage }}
            </div>

            <div class="d-grid gap-2">
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="amenityForm.invalid || isSubmitting"
              >
                <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                <i class="fas" [class.fa-plus]="!isSubmitting" [class.fa-spinner]="isSubmitting"></i>
                {{ isSubmitting ? ' Adding...' : ' Add Amenity' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
