<div class="admin-form-container">
    <h2 class="admin-form-title">Add New Amenity</h2>

    <!-- Success Alert -->
    <div *ngIf="showSuccessAlert" class="alert alert-success alert-dismissible fade show" role="alert">
        {{ successMessage }}
        <button type="button" class="btn-close" (click)="showSuccessAlert = false" aria-label="Close"></button>
    </div>

    <!-- Error Alert -->
    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ errorMessage }}
        <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
    </div>

    <form [formGroup]="amenityForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name" class="form-label">Amenity Name</label>
            <input type="text" class="form-control" id="name" formControlName="name"
                [ngClass]="{'is-invalid': amenityForm.get('name')?.invalid && amenityForm.get('name')?.touched}">
            <div class="invalid-feedback" *ngIf="amenityForm.get('name')?.errors?.['required']">
                Amenity name is required
            </div>
            <div class="invalid-feedback" *ngIf="amenityForm.get('name')?.errors?.['minlength']">
                Name must be at least 3 characters
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn-submit" [disabled]="isSubmitting">
                <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                {{ isSubmitting ? 'Adding Amenity...' : 'Add Amenity' }}
            </button>
        </div>
    </form>
</div>
