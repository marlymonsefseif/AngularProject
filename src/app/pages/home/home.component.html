<div class="container text-center my-5">
  <h1 class="display-4 fw-bold" style="color:#2A3B47;">
   <span>Get a unique space that</span><br>
  <span> fits all of your needs</span>
  </h1>
</div>

<div id="carouselExample" class="carousel slide custom-carousel mb-5" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="s1.jpg" class="d-block w-100 rounded shadow" alt="Workspace 1">
    </div>
    <div class="carousel-item">
      <img src="s2.avif" class="d-block w-100 rounded shadow" alt="Workspace 2">
    </div>
    <div class="carousel-item">
      <img src="s3.avif" class="d-block w-100 rounded shadow" alt="Workspace 3">
    </div>
    <div class="carousel-item">
      <img src="s4.avif" class="d-block w-100 rounded shadow" alt="Workspace 4">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
