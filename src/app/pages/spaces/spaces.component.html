<section class="container mt-5">
  <div class="text-center mb-4">
    <h1 class="mb-4">Spaces</h1>
  </div>
  
  <div class="row g-4">
    @for (space of spaces; track space.id) {
      <div class="col-12 col-sm-6 col-lg-3">
        <div class="position-relative space-card overflow-hidden rounded-3">
          <img [src]="space.image || 'assets/default.png'" alt="Space Image" class="img-fluid w-100 h-100 object-fit-cover">
          <div class="overlay-title">
            <h5 class="text-white m-0">{{ space.name }}</h5>
          </div>
        </div>
      </div>
    }
  </div>
</section>
